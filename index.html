<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>The Thinker Blog</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Posts</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="posts-container">
      <!-- Posts will be dynamically rendered here -->
    </section>

    <button id="add-post-btn" class="btn">Add Post</button>
  </main>

  <!-- Add Post Form Modal -->
  <div id="add-post-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Post</h2>
      <form id="add-post-form">
        <label for="add-title">Title</label>
        <input type="text" id="add-title" required />
        <label for="add-body">Body</label>
        <textarea id="add-body" rows="5" required></textarea>
        <div class="modal-actions">
          <button type="submit" class="btn">Add Post</button>
          <button type="button" class="btn btn-secondary" id="close-add-modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Post Modal -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Post</h2>
      <form id="edit-form">
        <label for="edit-title">Title</label>
        <input type="text" id="edit-title" required />
        <label for="edit-body">Body</label>
        <textarea id="edit-body" rows="5" required></textarea>
        <div class="modal-actions">
          <button type="submit" class="btn">Save Changes</button>
          <button type="button" class="btn btn-secondary" id="close-modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
